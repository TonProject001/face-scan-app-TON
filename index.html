  <style>

    /* --- New: Success Popup (‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à) --- */

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popScale { from { transform: scale(0.8); } to { transform: scale(1); } }

  <script>
    // ******************************************************
    // ‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á APPS SCRIPT ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    // ******************************************************
    const GAS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpYV4iyfDavR6S2xrfUfWpQdlao-4GXtMSNRzcrXT69p6rdzP92NWWWMf7oqM2-kx-jw/exec'; 

    let currentMode = 'scan';
    let isCameraRunning = false;
    let detectionInterval;
    let labeledFaceDescriptors = [];
    let currentBestMatch = null;
    let currentStream = null;
    
    // Variables for Logic
    let consistentMatchCount = 0;
    let lastMatchedLabel = null;
    let tempRegisterName = ''; // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤

    const REQUIRED_CONSISTENT_FRAMES = 5; 
    const STRICT_THRESHOLD = 0.4;
    const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';

    // Element Refs
    const homeScreen = document.getElementById('home-screen');
    const cameraScreen = document.getElementById('camera-screen');
    const nameInputModal = document.getElementById('name-input-modal');
    const inputNameField = document.getElementById('input-name');
    const successPopup = document.getElementById('success-popup');
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const shutterBtn = document.getElementById('shutter-btn');
    const countdownEl = document.getElementById('countdown-overlay');
    const shutterFlash = document.getElementById('shutter-flash');
    const confidenceBar = document.getElementById('match-confidence-bar');
    const confidenceFill = document.getElementById('match-confidence-fill');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // --- Flow Controllers ---

    // 1. ‡∏Å‡∏î‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤ -> ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏•‡∏¢
    function startScanFlow() {
        openCamera('scan');
    }

    // 2. ‡∏Å‡∏î‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô -> ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô
    function openNameInput() {
        homeScreen.style.display = 'none';
        nameInputModal.style.display = 'flex';
        inputNameField.value = ''; // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏≤
        inputNameField.focus();
    }

    function closeNameInput() {
        nameInputModal.style.display = 'none';
        homeScreen.style.display = 'flex';
    }

    function confirmNameAndStart() {
        const name = inputNameField.value.trim();
        if (name.length < 2) {
            alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
            return;
        }
        tempRegisterName = name; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ß‡πâ
        nameInputModal.style.display = 'none';
        openCamera('register'); // ‡πÑ‡∏õ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ï‡πà‡∏≠
    }

    // --- Camera System ---

    async function openCamera(mode) {
      currentMode = mode;
      cameraScreen.style.display = 'block';
      
      consistentMatchCount = 0;
      lastMatchedLabel = null;
      confidenceBar.style.display = 'none';

      if (mode === 'register') {
        shutterBtn.classList.add('reg-mode');
        statusEl.innerText = "‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô: " + tempRegisterName;
      } else {
        homeScreen.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô Home ‡∏Å‡∏£‡∏ì‡∏µ‡∏°‡∏≤‡∏à‡∏≤‡∏Å Scan
        shutterBtn.classList.remove('reg-mode');
        statusEl.innerText = "‡πÇ‡∏´‡∏°‡∏î: ‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤";
      }

      await initCameraSystem();
    }

    function closeCamera() {
      stopStream();
      if (detectionInterval) clearInterval(detectionInterval);
      
      cameraScreen.style.display = 'none';
      homeScreen.style.display = 'flex'; // ‡∏Å‡∏•‡∏±‡∏ö‡∏ö‡πâ‡∏≤‡∏ô
      isCameraRunning = false;
      const canvas = document.querySelector('canvas');
      if (canvas) canvas.remove();
    }

    function stopStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      if (video.srcObject) video.srcObject = null;
    }

    async function initCameraSystem() {
      if(isCameraRunning) return;
      isCameraRunning = true;

      try {
        statusEl.innerText = "‚è≥ ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö...";
        if (!faceapi.nets.ssdMobilenetv1.params) {
             await Promise.all([
              faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
              faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
              faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
        }

        if (labeledFaceDescriptors.length === 0) {
            const data = await callBackend({ action: 'load_faces' });
            if (data.status === 'success' && data.faces.length > 0) {
                labeledFaceDescriptors = data.faces.map(f => {
                  const descriptorFloat32 = new Float32Array(Object.values(f.descriptor));
                  return new faceapi.LabeledFaceDescriptors(f.label, [descriptorFloat32]);
                });
            }
        }

        statusEl.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...";
        await startCameraSafe();

      } catch (err) {
        alert("‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err.message);
        closeCamera();
      }
    }

    async function startCameraSafe() {
      stopStream();
      const constraintsHD = { video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } };
      const constraintsBasic = { video: { facingMode: 'user' } };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraintsHD);
      } catch (e) {
        try {
          currentStream = await navigator.mediaDevices.getUserMedia(constraintsBasic);
        } catch (e2) {
          throw new Error("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ");
        }
      }

      video.srcObject = currentStream;
      video.onloadedmetadata = () => { video.play(); };
    }

    video.addEventListener('play', () => {
      const oldCanvas = document.querySelector('canvas'); if (oldCanvas) oldCanvas.remove();
      const canvas = faceapi.createCanvasFromMedia(video);
      document.getElementById('video-wrapper').append(canvas);
      
      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);

      statusEl.innerText = currentMode === 'scan' ? "‡∏°‡∏≠‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÉ‡∏´‡πâ‡∏ô‡∏¥‡πà‡∏á..." : "‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û: " + tempRegisterName;
      if (detectionInterval) clearInterval(detectionInterval);

      detectionInterval = setInterval(async () => {
        if (cameraScreen.style.display === 'none' || video.paused || video.ended) return;

        const options = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 });
        const detections = await faceapi.detectAllFaces(video, options).withFaceLandmarks().withFaceDescriptors();
        
        if (detections.length > 0) {
          detections.sort((a, b) => (b.detection.box.width * b.detection.box.height) - (a.detection.box.width * a.detection.box.height));
          const largestFace = detections[0];

          if (labeledFaceDescriptors.length > 0) {
            const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, STRICT_THRESHOLD);
            const match = faceMatcher.findBestMatch(largestFace.descriptor);
            
            if (match.label !== 'unknown') {
              if (match.label === lastMatchedLabel) { consistentMatchCount++; } 
              else { consistentMatchCount = 1; lastMatchedLabel = match.label; }

              confidenceBar.style.display = 'block';
              let progress = (consistentMatchCount / REQUIRED_CONSISTENT_FRAMES) * 100;
              if (progress > 100) progress = 100;
              confidenceFill.style.width = progress + '%';

              if (consistentMatchCount >= REQUIRED_CONSISTENT_FRAMES) {
                currentBestMatch = match;
                if(currentMode === 'scan') {
                    statusEl.innerText = "‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô: " + match.label;
                    statusEl.style.color = "#00ff00";
                }
              } else {
                statusEl.innerText = "‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö... (" + consistentMatchCount + ")";
                statusEl.style.color = "white";
                currentBestMatch = null;
              }
            
            } else {
              consistentMatchCount = 0; lastMatchedLabel = null; currentBestMatch = null;
              confidenceBar.style.display = 'none';
              if(currentMode === 'scan') { statusEl.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•"; statusEl.style.color = "red"; }
            }
          }
        } else {
          consistentMatchCount = 0; currentBestMatch = null; confidenceBar.style.display = 'none';
          if(currentMode === 'scan') { statusEl.innerText = "‡∏°‡∏≠‡∏á‡∏´‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á..."; statusEl.style.color = "white"; }
        }
      }, 200);
    });

    function handleShutter() {
      if (currentMode === 'scan') {
        startCountdownAndCapture();
      } else {
        registerProcess();
      }
    }

    function startCountdownAndCapture() {
      if (labeledFaceDescriptors.length === 0) { alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•"); return; }
      if (!currentBestMatch && currentMode === 'scan') { alert("‚ö†Ô∏è ‡∏£‡∏∞‡∏ö‡∏ö‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤"); return; }

      shutterBtn.style.pointerEvents = 'none'; 
      let count = 3; countdownEl.style.display = 'block'; countdownEl.innerText = count;

      const timer = setInterval(() => {
        count--;
        if (count > 0) { countdownEl.innerText = count; } else {
          clearInterval(timer); countdownEl.style.display = 'none'; captureScan(); 
        }
      }, 1000);
    }

    function captureScan() {
      if (!currentBestMatch || currentBestMatch.label === 'unknown') {
        statusEl.innerText = "‚ùå ‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏±‡∏ß‡∏ï‡∏ô‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
        playBeep(); playBeep(); shutterBtn.style.pointerEvents = 'auto'; return;
      }
      playBeep(); triggerFlash();
      statusEl.innerText = "üì∏ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å: " + currentBestMatch.label;
      
      const imageBase64 = getResizedFrame();
      callBackend({ action: 'save_scan', name: currentBestMatch.label, image: imageBase64 })
        .then(res => {
          statusEl.innerText = "‚úÖ " + res.message;
          setTimeout(() => { statusEl.innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏ï‡πà‡∏≠..."; shutterBtn.style.pointerEvents = 'auto'; }, 2000);
        });
    }

    // --- Register Process (‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏≤‡∏Å‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£) ---
    async function registerProcess() {
      // ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ prompt ‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏ä‡πâ tempRegisterName
      statusEl.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...";
      try {
        const detection = await faceapi.detectSingleFace(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 }))
            .withFaceLandmarks().withFaceDescriptor();
        
        if (detection) {
          playBeep(); triggerFlash();
          
          labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(tempRegisterName, [detection.descriptor]));
          
          statusEl.innerText = "üíæ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";
          await callBackend({ action: 'save_face', name: tempRegisterName, descriptor: Array.from(detection.descriptor) });
          
          // --- Show Success Popup ---
          successPopup.style.display = 'flex';
          statusEl.innerText = "‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢";
        } else {
          alert("‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤");

    function closeSuccessPopup() {
        successPopup.style.display = 'none';
        closeCamera(); // ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    }

    function triggerFlash() {
      shutterFlash.classList.add('flash-anim');
      setTimeout(() => shutterFlash.classList.remove('flash-anim'), 500);
    }

    function playBeep() {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.type = 'sine'; osc.frequency.value = 880; gain.gain.value = 0.1;
      osc.start(); setTimeout(() => osc.stop(), 150);
    }

    function getResizedFrame() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth; canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0);
      ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
      const now = new Date();
      const dateText = now.toLocaleDateString('th-TH') + " " + now.toLocaleTimeString('th-TH');
      ctx.font = "20px Prompt"; ctx.fillStyle = "white"; ctx.shadowColor="black"; ctx.shadowBlur=4;
      ctx.fillText(dateText, 10, canvas.height - 20);
      return canvas.toDataURL('image/jpeg', 0.8);
    }

    async function callBackend(payload) {
      const response = await fetch(GAS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
      return await response.json();
    }
